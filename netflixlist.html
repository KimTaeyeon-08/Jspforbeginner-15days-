<body>
    <div class= main>

    <div class=button>

</div>

    <script>
        var info = {name: "", release: "", genre: "", cast: ""};
var detail = document.getElementsByClassName("detail");
var list = document.getElementsByClassName("list");
var pic = document.getElementsByClassName("pic");

function movie_01() {
    info.name = "You";
    info.release = "September 9, 2018";
    info.genre = "Drama, Romance, Thriller, Crime";
    info.cast = "Penn Badgley , Victoria Pedretti, Elizabeth Lali, Jenna Ortega ";

    list[0].innerText = "Release | ";
    list[1].innerText = "Genre | ";
    list[2].innerText = "Cast | ";
    pic[0].src = "img/you2.jpg";
    detail[0].innerText = info.name;
    detail[1].innerText = info.release;
    detail[2].innerText = info.genre;
    detail[3].innerText = info.cast;
    
}

function movie_02() {
    info.name = "Shadow and Bone";
    info.release = "April 23, 2021";
    info.genre = "Novel, Adventure Fiction, Fantasy";
    info.cast = "Jessie Mei Li, Ben Bames, Freddy Carter, Archie Renaux";

    pic[0].src = "img/shadow and bone 2.jpg";
    list[0].innerText = "Release | ";
    list[1].innerText = "Genre | ";
    list[2].innerText = "Cast | ";
    detail[0].innerText = info.name;
    detail[1].innerText = info.release;
    detail[2].innerText = info.genre;
    detail[3].innerText = info.cast;
}

function movie_03() {
    info.name = "Stranger Things";
    info.release = "Sci-fi, Horror, Drama ";
    info.genre = "Comedy, Action";
    info.cast = "Millie Bobby Brown, Finn Wolfhard, Noah Schnap, Gaten Matarazzo";

    list[1].innerText = "Genre | ";
    list[2].innerText = "Cast | ";
    detail[0].innerText = info.name;
    detail[1].innerText = info.release;
    detail[2].innerText = info.genre;
    detail[3].innerText = info.cast;
}
    </script>
