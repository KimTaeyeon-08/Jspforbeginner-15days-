<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Day5"</title>
    <script language="javascript">
    
    function oper(){
    var x = 10;
    var y = 100;

    console.log("x + y ="+ (x+y) );
    console.log("x - y ="+ (x-y) );
    console.log("x * y ="+ (x*y) );
    console.log("x / y ="+ (x/y) );
    }
    </script>
</head>
<body>
    <div class="layout">
       <button onclick=oper()>operation</button>
    </div>
</body>
</html>
